<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Data Entry Form</title>
</head>

<body>
    <div class="container">
        <h3>Contact Form</h3>
        <form id="buyers_data_input">
            <div class="mb-3">
                <label for="buyer-name" class="form-label">Buyer's Name</label>
                <input type="text" class="form-control" id="buyers_name" placeholder="Your name..">
            </div>
            <div class="mb-3">
                <label for="buyer-name" class="form-label">Mobile</label>
                <input type="text" class="form-control" id="mobile_number">
            </div>
            <div class="mb-3">
                <label for="buyer-address" class="form-label">Address</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">Australia</option>
                    <option value="2">Bangladesh</option>
                    <option value="3">USA</option>
                </select>
            </div>
            <div id="child-form-container">
                <!-- Child form fields will be appended here -->
            </div>
            <div class="increase-submit">
                <a class="add-input-field">+</a>
                <button type="submit" class="btn btn-success submit-btn">Submit</button>
            </div>

        </form>
    </div>


    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- JavaScript File -->
    <script src="./js/mail.js"></script>
</body>

</html>
